<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign~up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="signup-header">
                <header>
                    <h1>Sign-up</h1>
                    <p>It just takes 30 second</p>
                </header>
                <main>
                    <div class="signup-body">
                        <form action="#">
                            <p>
                                <label for="fullname">Fullname</label>
                                <input type="text" id="fullname" placeholder="Your Name here" required>
                            </p>
                            <p>
                                <label for="email">email</label>
                                <input type="email" id="email" placeholder="something@gmail.com" required>
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="atleast 8 characters" required>
                            </p>
                            <p>
                                <input type="submit" id="submit" value="Create an account">
                            </p>

                           <footer>
                            <div class="signup-footer">
                                <p>
                                    <p>Already have an account?<a href="#">login</a></p>
                                    
                                </p>
                            </div>
                           </footer>
            
                        </form>
                    </div>
                </main>
            </div>
        </div>
    <div class="circle c1"> </div>
    <div class="circle c2"> </div>
    </div>
    
</body>

</html>
